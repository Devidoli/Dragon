<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary SEO -->
    <title>Dragon Suppliers | Wholesale Liquor & Spirits Distribution Nepal</title>
    <meta name="title" content="Dragon Suppliers | Wholesale Liquor & Spirits Distribution Nepal">
    <meta name="description" content="Dragon Suppliers is Nepal's premier wholesale liquor distributor. Providing a secure official merchant portal for spirits, wine, and beverage procurement for businesses across Nepal.">
    <meta name="keywords" content="Dragon Suppliers Nepal, Wholesale Liquor Kathmandu, Spirits Distributor Nepal, Liquor Wholesale, B2B Liquor Nepal">
    <meta name="author" content="Dragon Suppliers">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://dragonsuppliers.com.np">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dragonsuppliers.com.np">
    <meta property="og:title" content="Dragon Suppliers | Official Merchant Portal">
    <meta property="og:description" content="Nepal's premier wholesale liquor distribution platform. Quality spirits, efficient delivery, and dedicated merchant support.">
    <meta property="og:image" content="https://dragonsuppliers.com.np/og-image.jpg"> <!-- Replace with your actual logo URL -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://dragonsuppliers.com.np">
    <meta property="twitter:title" content="Dragon Suppliers | Wholesale Liquor Nepal">
    <meta property="twitter:description" content="Nepal's premier wholesale liquor distribution platform. Official merchant portal for B2B procurement.">
    <meta property="twitter:image" content="https://dragonsuppliers.com.np/og-image.jpg">

    <!-- JSON-LD Structured Data for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WholesaleStore",
      "name": "Dragon Suppliers",
      "alternateName": "Dragon Suppliers Nepal",
      "description": "Premium wholesale liquor and spirits distribution platform in Nepal.",
      "url": "https://dragonsuppliers.com.np",
      "logo": "https://dragonsuppliers.com.np/logo.png",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Kathmandu",
        "addressCountry": "NP"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "sales",
        "areaServed": "NP",
        "availableLanguage": ["en", "ne"]
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://dragonsuppliers.com.np/?s={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
        .vibrant-gradient {
            background: linear-gradient(135deg, #dc2626 0%, #d97706 100%);

            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        body {
            background-color: #020617;
        }
        /* Custom scrollbar for better UX */

          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
          background: #334155;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #dc2626;
        }
    </style>
